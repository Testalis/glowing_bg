<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="main.css" />
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <title>Glowing</title>
  </head>
  <body>
    <div class="slidecontainer">
      <label for="speed">SPEED</label>
      <input type="range" min="1" max="50" value="10" class="slider" id="speed">
      <label for="radius">RADIUS</label>
      <input type="range" min="10" max="50" value="30" class="slider" id="radius">
      <label for="pulsation">Pulsation On/Off</label>
      
      <input type="checkbox" id="pulsation">
      <input type="button" id="stopper" class="btn" value="Toggle rotation">
    </div>
    <div class="box">
      <div class="back-box"></div>
      <div class="box-glow" id="box-glow"></div>

      similique non. Eos, voluptatem sequi.
      </span>
    </div>


    
    <script src="glow.js"></script>
  </body>
</html>
